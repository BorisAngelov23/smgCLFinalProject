{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <header class="jumbotron jumbotron-fluid text-white text-center position-relative">
        <h1 class="display-4">Arrange a match</h1>
        <p class="lead">The opponent will be notified and will choose whether to accept your match proposal.</p>
    </header>
    <main class="container" style="margin-top: 20px">
    <div>
        <form method="post" action="{% url 'arrange_match' %}" style="font-size: 25px">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg oval-button" style="margin-top: 25px; margin-bottom: 25px">SUBMIT</button>
        </form>
    </div>
    </main>
{% endblock %}
