{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <header class="jumbotron jumbotron-fluid text-white text-center position-relative">
        <h1 class="display-4">Edit Profile</h1>
    </header>
    <main class="container" style="margin-top: 30px">
    <div>
        <img src="{% get_media_prefix %}{{ user.profile_picture }}" class="rounded-circle" style="width: 300px; height: 200px; margin-bottom: 20px" alt="profile picture">
        <form method="post" action="{% url "captain_edit" pk=user.pk %}" style="font-size: 25px" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg oval-button" style="margin-top: 25px; margin-bottom: 25px">EDIT</button>
        </form>
    </div>
    </main>

{% endblock %}
