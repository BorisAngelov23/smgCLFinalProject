{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <header class="jumbotron jumbotron-fluid text-white text-center position-relative">
        <h1 class="display-4">NEWS</h1>
    </header>

    <main class="container" style="margin-top: 20px">
        <div class="article-list">
            {% for article in articles %}
                <div class="article">
                    <img src="{% get_media_prefix %}{{ article.image }}" alt="{{ article.title }}" class="article-image">
                    <h2 class="article-title">{{ article.title }}</h2>
                    <p class="article-author">By {{ article.author }}</p>
                    <p class="article-date">{{ article.date }}</p>
                    <div><a href="{% url 'article' article.pk %}" class="btn btn-primary btn-lg oval-button" style="margin-top: 20px">READ MORE</a></div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
