{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <style>
    .article {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.img-detail-article {
    max-width: 1280px;
    max-height: 720px;
    width: auto;
    height: auto;
    margin-bottom: 20px;
}

.article-content {
    text-align: justify;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.article-author,
.article-date {
    font-style: italic;
    color: #888;
}
    </style>
    <header class="jumbotron jumbotron-fluid text-white text-center position-relative">
        <h1 class="display-4">{{ article.title }}</h1>
    </header>

    <main class="container article-detail">
        <div class="article">
            <img src="{% get_media_prefix %}{{ article.image }}" alt="{{ article.title }}" class="img-detail-article">
            <div class="article-content">
                <p>{{ article.content }}</p>
                <p class="article-author">By {{ article.author }}</p>
                <p class="article-date">{{ article.date }}</p>
            </div>
        </div>
    </main>
{% endblock %}
