{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMG Champions League</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'homepage' %}">SMG Champions League</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_articles' %}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'standings' %}">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'matches' %}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'captain_details' pk=user.pk %}">Profile</a>
                    </li>
                        {% else %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'captain_login'%}">Login</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/smgfootball2023/" target="_blank">
                            <img src="{% static 'images/instagram-logo.png' %}" alt="Instagram" class="instagram-logo">
                        </a>
                    </li>
                </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
